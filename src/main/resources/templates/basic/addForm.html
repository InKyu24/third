<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>상품 등록</h1>
</div>
<form method="post" action="/add">
    <div>
        <label for="name">상품명</label>
        <input type="text" id="name" name="name" placeholder="상품명을 입력해주세요" />
    </div>
    <div>
        <label for="price">가격</label>
        <input type="number" id="price" name="price" placeholder="상품의 판매금액을 입력해주세요"/>
    </div>
    <div>
        <label for="quantity">수량</label>
        <input type="number" id="quantity" name="quantity" placeholder="상품의 수량을 입력해주세요"/>
    </div>
    <div>
        <button type="submit">등록</button>
        <button type="reset">취소</button>
    </div>
</form>
</body>
</html>
