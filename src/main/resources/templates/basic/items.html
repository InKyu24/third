<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <h1>상품 목록</h1>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item:${items}">
        <td><a th:href="@{/item/{id}(id=${item.id})}" th:text="${item.id}"></a></td>
        <td><a th:href="@{/item/{id}(id=${item.id})}" th:text="${item.name}"></a></td>
        <td><a th:href="@{/item/{id}(id=${item.id})}" th:text="${item.price}"></a></td>
        <td><a th:href="@{/item/{id}(id=${item.id})}" th:text="${item.quantity}"></a></td>
      </tr>
    </tbody>
  </table>
  <h3 th:text="${param.message}"></h3>
</body>
</html>
