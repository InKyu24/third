<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>상품 상세</h1>
    </div>
    <div>
        <label for="id">상품 ID</label>
        <input type="text" id="id" name="id" th:value="${item.id}" readonly />
    </div>
    <div>
        <label for="name">상품명</label>
        <input type="text" id="name" name="name" th:value="${item.name}" readonly/>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" th:value="${item.price}" readonly/>
    </div>
    <div>
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" th:value="${item.quantity}" readonly/>
    </div>
    <div>
        <button type="button" th:onclick="|location.href='@{/edit/{id}(id=${item.id})}'|">상품 수정</button>
        <button type="button" onclick="location.href='/items'">목록으로</button>
    </div>
</body>
</html>
